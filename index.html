<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Paweł Szatanik">
    <title>Quess Result</title>
    <link rel="stylesheet" href="./css/index.css">

    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Quess Result</h1>

        <div class="tip">
            <button id="tipButton" class="iconButton"><img src="./icons/bulb.svg" alt="tip" class="icon"></button>
            <span id="numThree"></span>
        </div>

        <div class="music">
            <button id="themeMusic" class="iconButton"><img src="./icons/musicOn.svg" alt="music settings"
                    class="icon"></button>
        </div>

        <div class="themeSFX">
            <button id="themeSFX" class="iconButton"><img src="./icons/sfxOn.svg" alt="sfx settings"
                    class="icon"></button>
        </div>
    </header>

    <span id="levelUp" class="levelUp"></span>

    <section id="game" class="gameBox">
        <div class="info">
            <h3 id="level"></h3>
            <h3 id="liveHeart"></h3>
        </div>

        <div class="numbers">
            <h3 id="numOne"></h3> + <h3 id="numTwo"></h3> =
            <div class="check">
                <input id="inputValue" type="text">
            </div>
        </div>
    </section>

    <section id="gameOver" class="gameOverBox">
        <h2>Game Over</h2>
        <p id="goodAnswersCounterInGameOver"></p>
        <button id="startGame" class="gameOverBoxButton">Try Again</button>
    </section>

    <div id="answersBox" class="answersBox">
        <h2 id="goodAnswers">Good</h2>
        <h2 id="badAnswers">Bad</h2>
    </div>

    <div id="timerBox" class="timerBox">
        <h2 id="timer"></h2>
    </div>

    <div id="counterBox" class="counterBox">
        <h2 id="goodAnswersCounter"></h2>
    </div>

    <footer>
        <p>Created by: Paweł Szatanik | &copy <span id="year"></span> | All right reserved.</p>
    </footer>

    <div id="particles-js" class="particlesJs"></div>

    <script src="js/scripts.js"></script>
    <script src="js/audioManager.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/year.js"></script>
</body>

</html>
