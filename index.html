<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Paweł Szatanik">
    <title>Quess Result</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <main id="gameOver" class="gameOver">
        <div class="modal">
            <p>Game Over</p>
            <p id="goodAnswersCounterInGameOver"></p>
            <button id="startGame" class="start">Zacznij jeszcze raz</button>
        </div>
    </main>

    <section id="game" class="game">
        <span id="level"></span>
        
        <div>
            <span id="numOne"></span> + <span id="numTwo"></span>
        </div>

        <input id="inputValue" type="text">

        <button id="checkButton">Sprawdź</button>

        <span id="goodAnswersCounter"></span>

        <div class="box">
            <span id="goodAnswers" class="answers good">Dobra Odpowiedź</span>
            <span id="badAnswers" class="answers bad">Zła Odpowiedź</span>
        </div>

        <span id="liveHeart" class="live"></span>
    </section>

    <script src="./script.js"></script>
</body>

</html>
