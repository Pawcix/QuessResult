<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="PaweÅ‚ Szatanik">
    <title>Quess Result</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <section id="gameOver">
        <div class="gameOver">
            <h2>Game Over :C</h2>
            <p id="goodAnswersCounterInGameOver"></p>
            <button id="startGame">Try Again</button>
        </div>
    </section>

    <section id="game">
        <div class="info">
            <span id="level"></span>
            <span id="liveHeart"></span>
        </div>

        <div class="answers">
            <span id="goodAnswers">Good</span>
            <span id="badAnswers">Bad</span>
        </div>

        <div class="numbers">
            <span id="numOne"></span> + <span id="numTwo"></span>
        </div>

        <div class="counter">
            <div id="goodAnswersCounter"></div>
        </div>

        <div class="check">
            <input id="inputValue" type="text">
            <button id="checkButton">Check</button>
        </div>
    </section>

    <script src="./script.js"></script>
</body>

</html>
