<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quess Result</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <main class="newGame">
        <div class="modal">
            <p>Game Over</p>
            <p class="goodAnswers"></p>
            <button class="start">Zacznij jeszcze raz</button>
        </div>
    </main>

    <main class="game">
        <span class="lev"></span>

        <div>
            <span class="numOne"></span> + <span class="numTwo"></span> = <span class="numThree"></span>

        </div>
        <input type="text" id="input">
        <button id="button">Sprawdź</button>

        <span class="goodAnswers"></span>

        <div class="box">
            <span class="answers good">Dobra Odpowiedź</span>
            <span class="answers bad">Zła Odpowiedź</span>
        </div>

        <span class="live"></span>
    </main>

    <script src="./script.js"></script>
</body>

</html>
